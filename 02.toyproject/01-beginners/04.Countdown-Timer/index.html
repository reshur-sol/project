<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Countdown Timer" />
    <meta name="author" content="RESHUR" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section id="container">
      <div class="container__left">
        <div class="timer__title">COMING SOON!</div>
        <div class="timer__counter">
          <div class="timer__subtitle">
            <span class="subtitle">Days</span>
            <span class="counter__time" id="Days">11</span>
          </div>
          <div class="timer__subtitle">
            <span class="subtitle">Hours</span>
            <span class="counter__time" id="Hours">11</span>
          </div>
          <div class="timer__subtitle">
            <span class="subtitle">Minutes</span>
            <span class="counter__time" id="Minutes">11</span>
          </div>
          <div class="timer__subtitle">
            <span class="subtitle">Seconds</span>
            <span class="counter__time" id="Seconds">11</span>
          </div>
        </div>
      </div>
      <div class="container__right">
        <img src="/img/apple.png" alt="red apple picture" class="right__main_pic" />
      </div>
    </section>
    <div class="notified__email">
      <p>Do you want receive notified by email? Enter your E-mail!</p>
      <div class="email__input_box">
        <input type="text" class="email__input" placeholder="Enter your E-mail" />
        <button class="email__send_btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </body>
</html>
