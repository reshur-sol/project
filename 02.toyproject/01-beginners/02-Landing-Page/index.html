<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="landing page" />
    <meta name="author" content="RESHUR" />
    <title>::RIBI Tour - Landing Page::</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="Navbar">
      <a href="#" target="blank">
        <img src="images/logo.png" alt="ribi tour logo" class="nav__logo" />
      </a>
      <ul class="nav__menu">
        <a href="#" target="blank">
          <li class="nav__menu_item">Booking</li>
        </a>
        <a href="#" target="blank">
          <li class="nav__menu_item">About Us</li>
        </a>
        <a href="#" target="blank">
          <li class="nav__menu_item">FAQ</li>
        </a>
        <div class="nav__menu_search">
          <input type="search" id="nav__search_bar" placeholder="SEARCH" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </ul>
      <div class="nav__toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <section id="Main">
      <div class="main__description">
        <h1 class="main__title">
          Let's <span class="main__attention">Enjoy Your Trip</span> <br />
          with
          <span class="main__attention"> Ribi Tour </span>
          <span class="main__title_icon">
            <i class="fas fa-umbrella-beach"></i>
          </span>
        </h1>
        <h2 class="main__title_description">
          Plan and book your perfect trip with expert advice, Travel tips, destination
          information<br />
          and inspiration from us
        </h2>
        <div class="main__search_container">
          <input type="search" class="main__search_input" placeholder="Enter Location" />
          <button class="main__search_btn">SEARCH</button>
        </div>
      </div>
    </section>
  </body>
</html>
