<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple responsive navbar" />
    <meta name="author" content="RESHUR" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
    <title>simple responsive navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <a href="#"><img src="/img/logo.png" alt="RIBI's logo" class="nav__logo" /></a>
      <ul class="nav__menu">
        <a href="#">
          <li class="nav__menu_item active">Home</li>
        </a>
        <a href="#">
          <li class="nav__menu_item">About</li>
        </a>
        <a href="#">
          <li class="nav__menu_item">Contact</li>
        </a>
    </ul>
    <div class="navbar__toggle_btn" onclick="toggle()">
      <i class="fas fa-bars"></i>
    </div>
    </nav>
  </body>
</html
