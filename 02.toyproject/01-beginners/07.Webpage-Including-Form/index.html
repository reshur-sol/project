<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RESHUR" />
    <meta name="description" content="Including Form" />
    <script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Including Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="container">
      <div class="container__left">
        <nav class="navbar">
          <a href="#" class="navbar__logo"><i class="fab fa-pagelines"></i> HELLO,</a>
          <ul class="nav__menu">
            <a href="#" target="_blank">
              <li class="nav__item">Home</li>
            </a>
            <a href="#" target="_blank">
              <li class="nav__item">Work</li>
            </a>
            <a href="#" target="_blank">
              <li class="nav__item">Blog</li>
            </a>
            <a href="#" target="_blank">
              <li class="nav__item">Contact</li>
            </a>
          </ul>
        </nav>
      </div>
      <div class="container__right">
        <h1 class="container__right_title">CONTACT</h1>
        <div class="input__container">
          <p class="right__input_title">Name</p>
          <input
            type="text"
            class="right__input"
            placeholder="Name"
            spellcheck="true"
            id="name__input"
            onchange="nameCheck()"
          />
        </div>
        <div class="input__container">
          <p class="right__input_title">E-mail address</p>
          <input
            type="text"
            class="right__input"
            placeholder="your email@company.com"
            id="email__input"
          />
        </div>
        <div class="input__container">
          <p class="right__input_title">Phone Number</p>
          <input
            type="text"
            class="right__input"
            placeholder="+82 (010) 0000-0000"
            id="phoen__input"
          />
        </div>
        <div class="input__container">
          <p class="right__input_title">You need help?</p>
          <textarea
            name="right__textarea"
            id="problem__text"
            cols="80"
            rows="10"
            placeholder="What's your Problem?"
          ></textarea>
        </div>
        <button class="send_btn" onclick="send_msg_btn()">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </section>
  </body>
</html>
