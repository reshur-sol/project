<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="login form with image" />
    <meta name="author" content="RESHUR" />
    <!-- login -->
    <meta
      name="google-signin-client_id"
      content="770018345527-gnau6drmi4aba34vraaig7usf51jkuse.apps.googleusercontent.com"
    />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <title>RIBI MUSIC - Login</title>
    <!-- font and icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="container">
      <div id="container__left">
        <img src="/imgs/logo.png" alt="RIBI MUSIC logo" class="container__left_logo" />
        <h1 class="container__title">Welcome Back!</h1>
        <h2 class="container__sub_title">Please enter your details.</h2>
        <input type="text" class="left__email_input" placeholder="Enter your E-mail" />
        <button class="left__continue_btn">Continue</button>
        <div class="left__hr_container">
          <span><hr /></span>OR<span><hr /></span>
        </div>
        <button class="left__google_btn" id="google__authorize_btn" onclick="handleAuthorize_btn()">
          <i class="fab fa-google-plus"></i>Continue with Google
        </button>
        <button class="left__fb_btn"><i class="fab fa-facebook"></i>Continue with Facebook</button>
        <button class="left__apple_btn"><i class="fab fa-apple"></i>Continue with Apple</button>
        <div class="left__account_container">
          <p class="left__account_title">
            Don't have an account?
            <a href="#" target="_blank" class="left__signup">Sign up</a>
          </p>
        </div>
      </div>
      <div id="container__right">.</div>
    </section>
  </body>
</html>
