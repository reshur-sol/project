<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple login form with image" />
    <meta name="author" content="RESHUR" />
    <script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>:: RIBI Tour - simple login form with image ::</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <!-- Left side -->
      <div class="container__left">
        <nav id="navbar">
          <a href="#"><img src="imgs/logo.png" width="100" alt="logo" class="nav__logo" /></a>
        </nav>
        <div class="container__login_form">
          <div class="container__login">
            <div class="container__title">
              <h1 class="login__left_title">Welcome Back!</h1>
              <h2 class="login__left_description">Please enter your details.</h2>
            </div>
            <div class="container__form">
              <div class="login__container_email">Email</div>
              <input type="text" class="login__email_input" placeholder="Enter your Email" />
              <div class="login__container_password">Password</div>
              <input
                type="password"
                class="login__password_input"
                placeholder="Enter your password"
              />
            </div>
            <div class="user__option">
              <div class="user__remember_box">
                <input
                  type="checkbox"
                  name="user__remember_box"
                  id="user__remember_box"
                  class="user__remember_checkbox"
                />
                <span class="user__remember_title">Remember for 30 days</span>
              </div>
              <div class="user__forgotpw_box">
                <a href="#" class="user__forgotpw" onclick="SignBtn()">Forgot password</a>
              </div>
            </div>
            <button class="login__btn" id="login_btn" onclick="SignBtn()">Sign in</button>
            <button class="login__google_btn" onclick="SignBtn()">
              <img src="/imgs/googlelogo.png" alt="google's logo" class="google__logo" />
              Sign in with Google
            </button>
            <div class="signup__box">
              <p class="signup__account">Don't have an account?</p>
              <a href="#" class="signup__create_link" onclick="SignBtn()">Sign up</a>
            </div>
          </div>
        </div>

        <footer class="left__copyright">RESHUR 2022</footer>
      </div>
      <!-- Right side -->
      <div class="container__right">

        </div>
      </div>
    </section>
  </body>
</html>
