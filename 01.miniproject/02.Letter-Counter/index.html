<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="letter counter" />
    <meta name="author" content="RESHUR" />
    <title>LETTER COUNTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header__title">LETTER COUNTER</h1>
    </header>
    <section>
      <input type="text" id="letterbox" onchange="letter()" />
      <div class="counterbox">
        <span id="counter">LETTER COUNT :</span>
      </div>
    </section>
  </body>
</html>
